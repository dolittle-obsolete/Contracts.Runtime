syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "DataTypes/Value.proto";

package dolittle.timeseries.runtime.datatypes;

option csharp_namespace = "Dolittle.TimeSeries.Runtime.DataTypes";

message DataPoint {
    bytes timeSeries = 1;
    Value value = 2;
    google.protobuf.Timestamp timestamp = 3;
}
