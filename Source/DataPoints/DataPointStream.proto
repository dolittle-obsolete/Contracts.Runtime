syntax = "proto3";

import "google/protobuf/empty.proto";
import "DataTypes/DataPoint.proto";

package dolittle.timeseries.runtime.datapoints;

option csharp_namespace = "Dolittle.TimeSeries.Runtime.DataPoints";

// Represents the service for working with data point processors that are stream based
service DataPointStream {
    rpc Open(stream dolittle.timeseries.runtime.datatypes.DataPoint) returns(google.protobuf.Empty) {}
}